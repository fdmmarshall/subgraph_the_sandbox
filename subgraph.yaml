specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: theSandBox
    network: mainnet
    source:
      address: "0x3845badAde8e6dFF049820680d1F14bD3903a5d0"
      abi: theSandBox
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - SuperOperator
        - AdminChanged
        - ExecutionAdminAdminChanged
        - ExecutionOperator
      abis:
        - name: theSandBox
          file: ./abis/theSandBox.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: SuperOperator(address,bool)
          handler: handleSuperOperator
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: ExecutionAdminAdminChanged(address,address)
          handler: handleExecutionAdminAdminChanged
        - event: ExecutionOperator(address,bool)
          handler: handleExecutionOperator
      file: ./src/mapping.ts
